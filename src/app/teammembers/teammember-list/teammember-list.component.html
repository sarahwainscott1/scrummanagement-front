<h3>Team</h3>
<table class="table table-sm table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Strengths</th>
            <th>Actions</th>
            
        </tr>
    </thead>
    <tbody *ngIf="team">
        <tr *ngFor="let x of team">
            <td>{{x.id}}</td>
            <td>{{x.name}}</td>
            <td>{{x.email}}</td>
            <td>{{x.role}}</td>
            <td >
                <ul *ngFor="let s of x.strengthList">
                    <li style="list-style-type: none;">{{s.strength.strengthName}}</li>
                </ul>
            </td>
            <td>
                <button routerLink="/teammember/edit/{{x.id}}">Edit</button>
                <button routerLink="/teammember/detail/{{x.id}}">Details</button>
                <button *ngIf="isSM || user === x.id" routerLink="/teammember/coaching/{{x.id}}">Coaching</button>
            </td>
        </tr>
    </tbody>
</table>
<button routerLink="/teammember/create">New Team Member</button>
