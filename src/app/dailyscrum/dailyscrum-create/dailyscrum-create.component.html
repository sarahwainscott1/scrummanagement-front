<h3>New Daily Scrum</h3>
<table class="table table-sm table-striped">
    <tbody>
        <tr>
            <th>Id</th>
            <td><input disabled type="number" [(ngModel)]="dailyscrum.id" name="id"></td>
        </tr>
        <tr>
            <th>Date</th>
            <td><input disabled type="date" [(ngModel)]="dailyscrum.date" name="date"></td>
        </tr>
        <tr>
            <th>Notes</th>
            <td><input type="text" [(ngModel)]="dailyscrum.notes" name="notes" id="notesbox"></td>
        </tr>
        <tr>
            <th>Highlight</th>
            <td><input type="checkbox" [(ngModel)]="dailyscrum.isHighlighted" name="isHighlighted"></td>
        </tr>
    </tbody>
</table>
<button (click)="save()">Save</button>
